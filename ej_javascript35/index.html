<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 35</title>
    <link rel="stylesheet" href="css/ej_javascript35.css">
    <script src="../js/misFunciones.js"></script>
    <script src="js/ej_javascript35.js"></script>
</head>

<body>
    <div id="formulario">
        <fieldset>
            <legend>Datos personales</legend>
            <form id="formu">
                <p>
                    <label for="nombre">
                        Nombre:
                        <input type="text" name="nombre" id="nombre" size="40">
                    </label>
                </p>
                <p>
                    <label for="alias">
                        Alias:
                        <input type="text" name="alias" id="alias" size="10">
                    </label>
                </p>
                <p>
                    <label for="contrasenia">
                        Contraseña:
                        <input type="password" name="contrasenia" id="contrasenia" size="15">
                    </label>
                </p>
                <p>
                    <label for="repcontrasenia">
                        Repite contraseña:
                        <input type="password" name="repcontrasenia" id="repcontrasenia" size="15">
                    </label>
                </p>
                <p>
                    <label for="sexo">
                        Sexo:
                        (M)
                        <input type="radio" name="sexo" id="masculino" checked="">
                        (F)
                        <input type="radio" name="sexo" id="femenino">
                    </label>
                </p>
                <p id="anionac"></p>
                <div id="aficiones">
                    <p>Aficiones:</p>
                    <p id="checksafi"></p>
                </div>
                <p>
                    * Todos los campos son obligatorios
                </p>
                <label for="enviar">
                    <input type="submit" value="Enviar" id="enviar" name="enviar" disabled="true">
                </label>
                <label for="limpiar">
                    <input type="reset" value="Limpiar" id="limpiar" name="limpiar">
                </label>
            </form>
        </fieldset>
    </div>
</body>

</html>
