<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewsport" content="width=device-width, initial-scale=1.0">
        <title>Ejercicio 1</title>
    </head>
    <body>

        <script>
            
            var numero = 7;

            document.write("<h1>" + "TABLA DE MULTIPLICAR DEL " + numero + "</h1>");

            for ( i = 0; i <= 10; i++) {
                document.write(numero + " X " + i + " = " + (numero*i),"<br />");
            }

        </script>

    </body>
</html>
