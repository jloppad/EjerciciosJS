<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 9 b</title>
</head>

<body>
    <button id="rj" onclick="cambiaColor('red')">Rojo</button>
    <button id="vd" onclick="cambiaColor('green')">Verde</button>
    <button id="az" onclick="cambiaColor('blue')">Azul</button>
    <button id="am" onclick="cambiaColor('yellow')">Amarillo</button>

    <script>
        function cambiaColor(color) {
            document.bgColor = color;
        }
    </script>
    
</body>

</html>
