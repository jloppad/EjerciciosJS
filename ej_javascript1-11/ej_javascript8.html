<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 8</title>
</head>

<body>

    <script>
        document.write("<strong>Nombre del navegador: </strong>", navigator.appName);
        document.write("<br /><strong>Version del navegador: </strong>", navigator.appVersion);
        document.write("<br /><strong>Caracteristicas del navegador:</strong>");
        document.write("<br /><strong>Leguajes: </strong>", navigator.languages);
        document.write("<br /><strong>Online: </strong>", navigator.onLine);
        document.write("<br /><strong>Plataforma: </strong>", navigator.platform);
        document.write("<br /><strong>Numero de compilacion: </strong>", navigator.productSub);
        document.write("<br /><strong>Proveedor: </strong>", navigator.vendor);
    </script>

</body>

</html>
