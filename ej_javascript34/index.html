<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 32</title>
    <link rel="stylesheet" href="css/ej_javascript32.css">
    <script src="js/ej_javascript32.js"></script>
</head>

<body>
    <div id="formulario">
        <fieldset>
            <legend>Datos personales</legend>
            <form id="formu">
                <p>
                <label for="nombre">
                    Nombre:
                    <input type="text" name="nombre" id="nombre" size="40">
                </label>
                </p>
                <p>
                <label for="direccion">
                    Dirección:
                    <input type="text" name="direccion" id="direccion" size="35">
                </label>
                </p>
                <p>
                <label for="telefono">
                    Teléfono:
                    <input type="text" name="telefono" id="telefono" size="10">
                </label>
                <label for="dni">
                    &nbsp;&nbsp;&nbsp;DNI:
                    <input type="text" name="dni" id="dni" size="8">
                </label>
                </p>
                <p>
                <label for="correoelectronico">
                    Correo Electrónico:
                    <input type="text" name="correoelectronico" id="correoelectronico">
                </label>
                </p>
                <p>
                <label for="localidad">
                    Localidad:
                    <input type="text" name="localidad" id="localidad">
                </label>
                <label for="provincia">
                    Provincia:
                    <select name="provincia" id="provincia">
                        <option value="Jaen">Jaén</option>
                        <option value="Sevilla">Sevilla</option>
                        <option value="Granada">Granada</option>
                        <option value="Cordoba">Córdoba</option>
                        <option value="Malaga">Málaga</option>
                        <option value="Cadiz">Cádiz</option>
                        <option value="Huelva">Huelva</option>
                        <option value="Almeria">Almeria</option>
                    </select>
                </label>
                </p>
                <label for="enviar">
                    <input type="button" value="Enviar" id="enviar" name="enviar">
                </label>
                <label for="limpiar">
                    <input type="reset" value="Limpiar" id="limpiar" name="limpiar">
                </label>
            </form>
        </fieldset>
    </div>
</body>
</html>
